<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up - Odin</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="hero">
    <!---Foto de <a href="https://unsplash.com/pt-br/@umby?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Umberto</a> na <a href="https://unsplash.com/pt-br/fotografias/logotipo-da-seta-branca-deb2EnbWPr8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>-->
    <img src="hero.jpg" alt="Hero Image">
  </div>
  <div class="signup">
    <h2>Welcome to The Odin Project! The place where everything can be made real, <em>even your dreams!</em></h2>
    <!-- action="https://httpbin.org/" method="post" -->
    <form>
      <div class="form-inputs">
        <legend>Let's do this!</legend>
        <div class="input-row">
          <div class="input-wrapper">
            <label for="firstname">FIRST NAME</label>
            <input type="text" name="firstname*" id="firstname" required>
          </div>
          <div class="input-wrapper">
            <label for="lastname">LAST NAME</label>
            <input type="text" name="lastname" id="lastname">
          </div>
        </div>

        <div class="input-row">
          <div class="input-wrapper">
            <label for="email">E-MAIL</label>
            <input type="email" name="email" id="email" quired>
          </div>
          <div class="input-wrapper">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" name="phone" id="phone" quired>
          </div>
        </div>

        <div class="input-row">
          <div class="input-wrapper">
            <label for="password1">PASSWORD</label>
            <input type="password" name="password1" id="password1" required>
          </div>
          <div class="input-wrapper">
            <label for="password2">CONFIRM PASSWORD</label>
            <input type="password" name="password2" id="password2" required>
          </div>
        </div>
      </div>

      <button type="submit" id="submit">Create Account</button>

      <p>Already have an account? <a href="##" referrerpolicy="no-referrer">Log in</a></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
